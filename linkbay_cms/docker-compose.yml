version: '3.8'
services:
  app:
    build: .
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@postgres_db:5432/linkbay_prod
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres_db
      - redis
    networks:
      - linkbay_net

  postgres_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: linkbay_prod
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - linkbay_net

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1"]
    volumes:
      - redisdata:/data
    networks:
      - linkbay_net

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - linkbay_net

volumes:
  pgdata:
  redisdata:

networks:
  linkbay_net:
    driver: bridge
