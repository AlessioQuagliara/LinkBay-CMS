# Website Builder - sites.linkbay-cms.com
server {
    listen 80;
    server_name sites.linkbay-cms.com *.linkbay-sites.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name sites.linkbay-cms.com *.linkbay-sites.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/linkbay-cms.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/linkbay-cms.com-0001/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Rate limiting for API calls
    location /api/ {
        limit_req zone=api burst=25 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # File uploads with larger body size
    location /api/upload/ {
        client_max_body_size 50m;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_request_buffering off;
    }

    # Frontend static files
    location / {
        proxy_pass http://websites;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}