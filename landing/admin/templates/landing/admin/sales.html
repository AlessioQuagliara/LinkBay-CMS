{% extends "admin_base.html" %}

{% block title %}Analisi Vendite - LinkBay CMS{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-4">Analisi Vendite</h1>

  <p>Questa sezione mostra un esempio di grafico vendite generato con Chart.js.</p>

  <canvas id="salesChart" height="120"></canvas>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('salesChart').getContext('2d');
  const salesChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu'],
      datasets: [{
        label: 'Vendite mensili (â‚¬)',
        data: [1200, 1900, 3000, 2500, 2800, 3200],
        backgroundColor: 'rgba(54, 162, 235, 0.7)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
{% endblock %}
