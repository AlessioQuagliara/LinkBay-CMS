{% extends 'landing/base.html' %}
{% block content %}
<div class="d-flex" style="height: 100vh; overflow: hidden;">
    <!-- Sidebar inclusa -->
    <div style="width: 240px; min-width: 240px; background-color: #fff; box-shadow: 2px 0 5px rgba(0,0,0,0.1); z-index: 100;">
      {% include 'landing/dashboard_sidebar.html' %}
    </div>
  
    <!-- Main Content -->
    <div class="flex-grow-1 p-4" style="overflow-y: auto; background: #f5f6f8;">
    <div class="mb-4 d-flex justify-content-between align-items-center">
      <a href="/home">
        <img src="/static/images/superadmin/linkbay_logo.png" width="150px" alt="Logo">
      </a>
      <a href="/logout" class="btn btn-danger">Logout <i class="fa-solid fa-right-from-bracket"></i></a>
    </div>

    <div class="d-flex align-items-center mb-3">
      <div>
        <h4 class="mb-0">ðŸ“¤ Carica Tema Personalizzato</h4>
        <p class="text-muted">Importa un tema creato da te in formato JSON per utilizzarlo nel tuo store.</p>
      </div>
      <a href="/dashboard/themes/explore" class="btn btn-outline-dark ms-auto">
        <i class="fa-solid fa-arrow-left"></i> Torna all'esplorazione temi
      </a>
    </div>

    <div class="card shadow p-4" data-aos="fade-up">
      <form action="/dashboard/themes/upload" method="POST" enctype="multipart/form-data" id="uploadThemeForm">
        <div class="mb-3">
          <label for="themeName" class="form-label fw-semibold">Nome Tema</label>
          <input type="text" name="theme_name" id="themeName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="themeJsonFile" class="form-label fw-semibold">File JSON del Tema</label>
          <input type="file" name="theme_file" id="themeJsonFile" class="form-control" accept=".json" required>
        </div>
        <div class="mb-3">
          <label for="previewImage" class="form-label fw-semibold">Anteprima (opzionale)</label>
          <input type="file" name="preview_image" id="previewImage" class="form-control" accept="image/*">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-danger btn-lg fw-bold">
            <i class="fa-solid fa-upload me-2"></i> Carica Tema
          </button>
        </div>
      </form>
    </div>

    <script>
      document.getElementById("uploadThemeForm")?.addEventListener("submit", function(e) {
        Swal.fire({
          icon: 'info',
          title: 'Attendi...',
          text: 'Stiamo caricando il tema. Non chiudere la finestra.',
          allowOutsideClick: false,
          showConfirmButton: false,
          didOpen: () => Swal.showLoading()
        });
      });
    </script>

    <style>
      .theme-card {
        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .theme-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 25px rgba(217, 4, 41, 0.3);
      }

      .border-dashed {
        border-style: dashed !important;
      }
    </style>
    </div>
</div>
{% endblock %}
