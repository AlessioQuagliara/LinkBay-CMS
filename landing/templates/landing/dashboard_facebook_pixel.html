{% extends 'landing/base.html' %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0"><i class="fa-brands fa-facebook me-2"></i>Facebook Pixel</h5>
    </div>
    <div class="card-body">
      <p class="text-muted">Inserisci l'ID del tuo Facebook Pixel per tracciare le interazioni del tuo shop.</p>
      <form method="POST" action="/api/integrations/facebook_pixel/{{ shop_name }}">
        <div class="mb-3">
          <label for="fb_pixel_id" class="form-label">ID Facebook Pixel</label>
          <input type="text" class="form-control" id="fb_pixel_id" name="fb_pixel_id" placeholder="Es: 123456789012345" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-link"></i> Salva Collegamento</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
