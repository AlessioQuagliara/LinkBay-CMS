<!DOCTYPE html>
<html lang="it" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ translate(page_key ~ '-title') }} | LinkBayCMS{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{{ translate(page_key ~ '-description') }}{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}{{ translate(page_key ~ '-keywords') }}{% endblock %}">
    <meta name="author" content="Quagliara Alessio">
    <meta name="theme-color" content="#ff5758">

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="{{ translate(page_key ~ '-title') }} | LinkBayCMS">
    <meta property="og:description" content="{{ translate(page_key ~ '-description') }}">
    <meta property="og:image" content="{{ url_for('static', filename='images/social/og-image.jpg') }}">
    <meta property="og:url" content="https://www.linkbay-cms.com{{ request.path }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="LinkBayCMS">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@linkbaycms">

    <!-- Favicon and App Icons -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">

    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="{{ url_for('static', filename='css/main.css') }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Core CSS -->
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% include '/landing/public/head.html' %}

    {% block extra_head %}{% endblock %}

    <!-- Inline Critical CSS -->
    <style>
        :root {
            --linkbay-red: #ff5758;
            --linkbay-dark: #343a40;
            --linkbay-light: #f8f9fa;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--linkbay-light);
            color: var(--linkbay-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .brand-font {
            font-family: 'Electrolize', sans-serif;
        }
        
        .text-red {
            color: var(--linkbay-red) !important;
        }
        
        .bg-red {
            background-color: var(--linkbay-red) !important;
        }
        
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXX" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    {% include "landing/navbar.html" %}

    <main class="overflow-hidden">
        {% block hero %}{% endblock %}
        
        <div class="container-xxl">
            {% block content %}{% endblock %}
        </div>
        
        {% block fullwidth_content %}{% endblock %}
    </main>

    {% include "landing/footer.html" %}

    <!-- Back to Top Button -->
    <button id="backToTop" class="btn btn-danger btn-lg position-fixed bottom-0 end-0 m-4 rounded-circle shadow" style="display: none; width: 56px; height: 56px;">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Core JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
    
    <!-- Optional Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS with custom settings
        AOS.init({
            duration: 600,
            easing: 'ease-in-out-quad',
            once: true,
            offset: 120
        });
        
        // Back to Top Button
        window.addEventListener('scroll', function() {
            const backToTop = document.getElementById('backToTop');
            if (window.scrollY > 300) {
                backToTop.style.display = 'flex';
            } else {
                backToTop.style.display = 'none';
            }
        });
        
        document.getElementById('backToTop').addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
