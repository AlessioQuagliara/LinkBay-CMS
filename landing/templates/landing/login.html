<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LinkBay - {{ translate('login-title') }}</title>
        <meta name="description" content="{{ translate('login-description') }}">
        <meta name="keywords" content="{{ translate('login-keywords') }}">
        <meta name="author" content="Quagliara Alessio">
    
        <!-- Open Graph Meta Tags -->
    
        <meta property="og:title" content="{{ translate('login-title') }}">
        <meta property="og:description" content="{{ translate('login-description') }}">
        <meta property="og:image" content="{{ url_for('static', filename='images/og-image.png') }}">
        <meta property="og:url" content="https://www.linkbay-cms.com">
        <meta property="og:type" content="website">

        <!-- XML Sitemap -->
        
        <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
        
        <!-- Robots.txt -->
        
        <meta name="robots" content="index, follow">
        
        <!-- Bootstrap CSS -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- FontAwesome CSS -->
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        
        <!-- SweetAlert CSS -->
        
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.27/dist/sweetalert2.min.css" rel="stylesheet">

        <!-- AOS CSS -->
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

        <!-- FAVICON -->
        <link rel="icon" href="/static/images/superadmin/favicon.ico" type="image/x-icon">

        <style>
            body {
                background: url('static/images/superadmin/background.webp') no-repeat center center fixed;
                background-size: cover;
                backdrop-filter: blur(10px);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                transition: all 0.3s ease;
            }
            .login-card {
                max-width: 400px;
                width: 100%;
                padding: 2rem;
                border-radius: 8px;
                background-color: rgba(255, 255, 255, 0.9);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .hidden {
                display: none;
                transition: 1s;
            }
            .custom-btn {
                background: none;
                border: none;
                color: black;
            }
            .custom-btn:hover {
                background: none;
                border: none;
                color: grey;
                font-style: italic;
                transition: 1s;
            }
        </style>
    </head>
<body>

    <div class="container d-flex justify-content-center">
        <!-- Form Clienti -->
        <div class="login-card" id="client-form" data-aos="fade-up">
            <div class="mb-4">
                <a href="{{ url_for('landing.home') }}">
                    <img src="../static/images/superadmin/linkbay_logo.png" width="150px" alt="Logo">
                </a>
            </div>
            <div class="mb-4">
                <h3>Login Clienti</h3>
                <p>Continua su LinkBay</p>
            </div>
            <form id="loginForm" method="POST" onsubmit="return false;">
                <!-- Campo Email -->
                <div class="mb-3">
                    <input type="email" class="form-control" id="clientEmail" name="email" placeholder="Email Cliente" required>
                </div>
                <!-- Campo Password -->
                <div class="mb-3">
                    <input type="password" class="form-control" id="clientPassword" name="password" placeholder="Password Cliente" required>
                </div>
                <!-- Pulsante di Login -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-lg btn-dark">Login</button>
                </div>
                <hr>
                <!-- Opzioni di Login con Google, Facebook, Apple -->
                <p>Oppure accedi con:</p>
                <div class="d-flex justify-content-center gap-2">
                    <!-- <a href="{{ url_for('auth.login_apple') }}" class="btn btn-dark" title="Login con Apple">
                        <i class="fa-brands fa-apple"></i>
                    </a> -->
                    <a href="{{ url_for('auth.login_facebook') }}" class="btn btn-dark" title="Login con Facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="{{ url_for('auth.login_google') }}" class="btn btn-dark" title="Login con Google">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.27/dist/sweetalert2.all.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Script per SweetAlert -->
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    
        // Gestione del form di login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene il comportamento predefinito del form
    
            const formData = new FormData(this);
    
            fetch('/login', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest' // Aggiunta per assicurare che venga trattata come richiesta AJAX
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Successo!',
                        text: data.message,
                        showConfirmButton: true,
                    }).then(() => {
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        } else {
                            window.location.href = '/dashboard';
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Errore!',
                        text: data.message
                    });
                }
            })
            .catch(error => {
                console.error('Errore:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Errore!',
                    text: 'Si Ã¨ verificato un errore durante il login.'
                });
            });
        });
    </script>
    {% include '/landing/visit_tracker.html' %}
</body>
</html>
