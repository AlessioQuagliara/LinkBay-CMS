<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selection</title>
    {% include 'admin/cms/heading/admin_head.html' %}

    <style>
        body {
            background-image: url('https://www.linkbay.it/static/image/background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel-container {
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            gap: 10px;
        }
        .theme-card {
            min-width: 80%; /* Ridotto per mostrare una parte della prossima card */
            max-width: 80%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            background: white;
            padding: 20px;
            text-align: center;
        }
        .theme-card img {
            width: 100%;
            border-radius: 8px;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
        .btn-danger {
            background-color: #ff5757;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Theme</h1>
        <div class="carousel-container">
            <button class="arrow arrow-left" onclick="moveSlide(-1)">&#10094;</button>
            <div class="carousel">
                {% for theme in themes %}
                <div class="theme-card">
                    <img src="{{ theme.image_url }}" alt="{{ theme.name }}">
                    <h3>{{ theme.name }}</h3>
                    <p>{{ theme.description }}</p>
                    <button class="btn btn-danger w-100 mt-2" onclick="applyTheme('{{ theme.name }}')">Apply This Theme</button>
                </div>
                {% endfor %}
            </div>
            <button class="arrow arrow-right" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function moveSlide(direction) {
            const carousel = document.querySelector('.carousel');
            const slides = document.querySelectorAll('.theme-card');
            const totalSlides = slides.length;
            const slideWidth = slides[0].clientWidth + 10; // 10px gap

            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }

            const offset = -currentIndex * slideWidth;
            carousel.style.transform = `translateX(${offset}px)`;
        }

        function applyTheme(themeName) {
            fetch('/api/apply-theme', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ theme_name: themeName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    Swal.fire({
                        title: "Success!",
                        text: "Theme applied successfully!",
                        icon: "success",
                        confirmButtonText: "OK"
                    }).then(() => {
                        window.location.href = '/admin/cms/pages/homepage';
                    });
                } else {
                    Swal.fire("Error", "Failed to apply theme: " + data.message, "error");
                }
            });
        }
    </script>

    <!-- SweetAlert per notifiche -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
