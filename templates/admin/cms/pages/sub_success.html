{% extends "/admin/cms/interface/render.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        Swal.fire({
            icon: 'success',
            title: 'Subscription Successful!',
            text: 'Thank you for subscribing to our service.',
            confirmButtonText: 'OK'
        }).then(() => {
            window.location.href = "/admin/cms/pages/subscription";  // Redirect to subscription page or another page
        });
    });
</script>

<div class="container text-center mt-5">
    <h2>Your subscription was successful!</h2>
    <p>You will be redirected shortly.</p>
</div>
{% endblock %}
