{% extends "/admin/cms/interface/render.html" %}

{% block content %}
<div class="container my-4" data-aos="fade-up">
    <!-- Domain Management Section -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-dark">
            <h6 class="text-white mb-0">Domain Management</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <!-- Acquista un dominio -->
                <div class="col-md-6">
                    <h5>Purchase a Domain</h5>
                    <form id="purchase-domain-form">
                        <div class="mb-3">
                            <label for="domainName" class="form-label">Domain Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="domainName" 
                                name="domain_name" 
                                placeholder="example.com" 
                                required>
                        </div>
                        <button type="button" id="purchaseDomain" class="btn btn-primary">Purchase Domain</button>
                    </form>
                </div>

                <!-- Connetti un dominio esistente -->
                <div class="col-md-6">
                    <h5>Connect an Existing Domain</h5>
                    <form id="connect-domain-form">
                        <div class="mb-3">
                            <label for="existingDomain" class="form-label">Domain Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="existingDomain" 
                                name="existing_domain" 
                                placeholder="example.com" 
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="cname" class="form-label">CNAME Record</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="cname" 
                                name="cname" 
                                placeholder="your-app.example.com" 
                                required>
                        </div>
                        <button type="button" id="connectDomain" class="btn btn-success">Connect Domain</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    // Acquista un dominio
    document.getElementById('purchaseDomain').addEventListener('click', () => {
        const domainName = document.getElementById('domainName').value.trim();

        if (!domainName) {
            Swal.fire('Validation Error', 'Please enter a valid domain name.', 'error');
            return;
        }

        Swal.fire({
            title: 'Purchasing Domain...',
            text: 'Please wait while we process your request.',
            icon: 'info',
            allowOutsideClick: false,
            showConfirmButton: false,
            didOpen: () => Swal.showLoading()
        });

        fetch('/api/domains/purchase', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ domain_name: domainName }),
        })
        .then(response => response.json())
        .then(data => {
            Swal.close();
            if (data.success) {
                Swal.fire('Success', data.message || 'Domain purchased successfully.', 'success');
            } else {
                Swal.fire('Error', data.message || 'Failed to purchase domain.', 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            Swal.fire('Error', 'A network or server error occurred.', 'error');
        });
    });

    // Connetti un dominio esistente
    document.getElementById('connectDomain').addEventListener('click', () => {
        const existingDomain = document.getElementById('existingDomain').value.trim();
        const cname = document.getElementById('cname').value.trim();

        if (!existingDomain || !cname) {
            Swal.fire('Validation Error', 'Please fill in all fields.', 'error');
            return;
        }

        Swal.fire({
            title: 'Connecting Domain...',
            text: 'Please wait while we process your request.',
            icon: 'info',
            allowOutsideClick: false,
            showConfirmButton: false,
            didOpen: () => Swal.showLoading()
        });

        fetch('/api/domains/connect', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ domain_name: existingDomain, cname: cname }),
        })
        .then(response => response.json())
        .then(data => {
            Swal.close();
            if (data.success) {
                Swal.fire('Success', data.message || 'Domain connected successfully.', 'success');
            } else {
                Swal.fire('Error', data.message || 'Failed to connect domain.', 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            Swal.fire('Error', 'A network or server error occurred.', 'error');
        });
    });
});
</script>

<style>
    .table-row:hover {
        background-color: rgba(255, 14, 14, 0.1);
        transition: background-color 0.2s ease-in-out;
    }
    .table-bordered {
        border-radius: 10px;
        overflow: hidden;
    }
    .card {
        border-radius: 10px;
    }
    .table-active {
        background-color: rgba(40, 167, 69, 0.2);
    }
    .form-check-input:checked {
        background-color: #db3545 !important;
        border-color: #db3545 !important;
    }
    .fixed-on-bottom {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1050;
        background: #f8f9fa;
        box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }
    .fixed-on-bottom .btn {
        border-radius: 50px;
        transition: all 0.2s ease-in-out;
    }
    .fixed-on-bottom .btn:hover {
        background-color: #343a40;
        color: white;
    }
    .fixed-on-bottom i {
        margin-right: 8px;
    }
    #search-input {
        transition: all 1s ease;
    }
</style>

{% endblock %}
