{% extends "/admin/cms/interface/render.html" %}

{% block content %}
<div class="container my-4">

    <!-- Card per le funzioni della tabella -->
    <div class="card shadow-sm mb-4" data-aos="fade-up">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div class="d-flex gap-3">
                <a class="btn {% if title == 'Payments' %}btn-dark{% else %}btn-outline-dark{% endif %} btn-sm text-decoration-none ">
                    <i class="fa-solid fa-credit-card"></i> Payments
                </a>
            </div>
            <div>
                <button class="btn btn-dark btn-sm mx-1" id="search-toggle-btn" title="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" class="form-control form-control-sm d-none" placeholder="Search..." style="max-width: 200px;">
                </button>
            </div>
        </div>
    </div>

    <!-- Card per i metodi di pagamento -->
    <div class="row" data-aos="fade-up">
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <i class="fa-brands fa-stripe fa-3x mb-3"></i>
                    <h5 class="card-title">Stripe</h5>
                    <p class="card-text">Accept payments via Stripe.</p>
                    <button class="btn btn-dark btn-sm" id="add-stripe-btn">Add Stripe</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <i class="fa-brands fa-paypal fa-3x mb-3"></i>
                    <h5 class="card-title">PayPal</h5>
                    <p class="card-text">Accept payments via PayPal.</p>
                    <button class="btn btn-dark btn-sm" id="add-paypal-btn">Add PayPal</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <i class="fa-solid fa-university fa-3x mb-3"></i>
                    <h5 class="card-title">Bank Transfer</h5>
                    <p class="card-text">Accept payments via Bank Transfer.</p>
                    <button class="btn btn-dark btn-sm" id="add-bank-transfer-btn">Add Bank Transfer</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Modal di configurazione -->
<div class="modal fade" id="customizationModal" tabindex="-1" aria-labelledby="customizationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customizationModalLabel">Customize Table View</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Columns to Display</h6>
                <div id="columns-container">
                    <!-- Opzioni delle colonne generate dinamicamente -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchToggleBtn = document.getElementById('search-toggle-btn');
        const searchInput = document.getElementById('search-input');
        const tableRows = document.querySelectorAll('.table-row');

        searchToggleBtn.addEventListener('click', function () {
            searchInput.classList.toggle('d-none');
            searchInput.focus();
        });

        searchInput.addEventListener('input', function () {
            const query = searchInput.value.toLowerCase().trim();
            tableRows.forEach(row => {
                const rowText = row.innerText.toLowerCase();
                if (rowText.includes(query)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    });
</script>

<style>
    .table-row:hover {
        background-color: rgba(255, 14, 14, 0.1);
        transition: background-color 0.2s ease-in-out;
    }
    .table-bordered {
        border-radius: 10px;
        overflow: hidden;
    }
    .card {
        border-radius: 10px;
    }
    .table-active {
        background-color: rgba(40, 167, 69, 0.2);
    }
    .form-check-input:checked {
        background-color: #db3545 !important;
        border-color: #db3545 !important;
    }
    .fixed-on-bottom {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1050;
        background: #f8f9fa;
        box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }
    .fixed-on-bottom .btn {
        border-radius: 50px;
        transition: all 0.2s ease-in-out;
    }
    .fixed-on-bottom .btn:hover {
        background-color: #343a40;
        color: white;
    }
    .fixed-on-bottom i {
        margin-right: 8px;
    }
    #search-input {
        transition: all 1s ease;
    }
</style>

{% endblock %}
