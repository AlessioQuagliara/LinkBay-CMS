{% extends "/admin/cms/interface/render.html" %}

{% block content %}
   
<div class="container my-4" data-aos="fade-up">

<style>
  body {
      background-color: #f8f9fa;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
  }
  .error-container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: auto;
  }
  .error-icon {
      font-size: 4rem;
      color: #ff5757;
  }
  .error-title {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0 10px;
  }
  .error-message {
      font-size: 1.1rem;
      color: #6c757d;
  }
  .error-buttons .btn {
      border-radius: 10px;
      margin: 5px;
  }
</style>


<div class="error-container">
  <div class="error-icon">
      <i class="fas fa-exclamation-triangle"></i>
  </div>
  <div class="error-title">Oops! Something went wrong.</div>
  <div class="error-message">
      We're sorry, but we couldn't load the page you requested. 
      Please try again later or contact our support team.
  </div>
  <div class="error-buttons mt-4">
      <a href="{{ url_for('ui.homepage') }}" class="btn btn-dark btn-sm">
          <i class="fas fa-home"></i> Go to Homepage
      </a>
      <a href="mailto:info@linkbay.it" class="btn btn-outline-danger btn-sm">
          <i class="fas fa-envelope"></i> Contact Support
      </a>
  </div>
  <div class="mt-3">
      <small class="text-muted">Error Code: 500 | CMS Platform</small>
  </div>
</div>

</div>

{% endblock %}
