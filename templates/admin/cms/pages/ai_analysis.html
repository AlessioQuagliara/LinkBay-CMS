<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Intelligente LinkBay</title>
    {% include 'admin/cms/heading/admin_head.html' %}

    <style>
        body {
            background-image: url('https://www.linkbay.it/static/image/background.webp');
            background-color: #99002b;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
        }
        #ai-advice {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            display: block;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }
        .btn-danger {
            background-color: #ff5757;
            border: none;
        }
        .typing {
            border-right: 3px solid white;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2.5s steps(40, end), blink 0.7s infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        /* Aggiungo un effetto fade per la transizione degli step */
        .step {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .step.active {
            display: block;
            opacity: 1;
        }
        /* Progress Bar con transizione fluida */
        .progress {
            height: 8px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar {
            background-color: #ff5757;
            transition: width 0.5s ease;
        }
        /* Loading Bar dinamica */
        .loading-bar {
            width: 100%;
            height: 5px;
            background: #ddd;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .loading-bar::before {
            content: "";
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,87,87,0) 0%, rgba(255,87,87,0.8) 50%, rgba(255,87,87,0) 100%);
            width: 50%;
            left: -50%;
            animation: sweep 2s ease-in-out infinite;
        }
        @keyframes sweep {
            0%   { left: -50%; }
            50%  { left: 50%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="mb-4" src="https://www.linkbay.it/static/image/lb-logo.svg" width="230px" alt="Logo LinkBay">
        <h1 class="h3 mb-3">Configurazione Intelligente LinkBay</h1>

        <!-- Bottone di avvio -->
        <div class="text-center mt-5">
          <button id="start-analysis-btn" class="btn btn-lg btn-danger">Continua</button>
        </div>

        <!-- Card con analisi AI -->
        <div id="ai-analysis-card" class="container my-5" style="display:none;">
          <div class="card shadow-lg border-dark" style="max-height: 80vh; overflow-y: auto;">
            <div class="card-body p-4">
              <h4 class="card-title text-center mb-4 fw-bold">Analisi AI del tuo negozio</h4>
              <pre id="animated-text" class="text-start" style="white-space: pre-wrap; font-size: 1rem;"></pre>
              <div class="text-end mt-4">
                <button id="download-pdf-btn" class="btn btn-danger">ðŸ“„ Scarica Report e Inizia</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      document.getElementById("start-analysis-btn").addEventListener("click", async () => {
        Swal.fire({
          title: "Analisi in corso...",
          text: "Attendi qualche secondo mentre elaboriamo i tuoi dati.",
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading()
        });

        try {
          const res = await fetch("/api/analyze-store");
          const data = await res.json();
          Swal.close();

          if (!data.suggestion) throw new Error("Risposta AI non valida");

          // Nascondi la card iniziale e mostra quella nuova
          document.getElementById("start-analysis-btn").style.display = "none";
          const container = document.getElementById("ai-analysis-card");
          container.style.display = "block";

          const animatedText = document.getElementById("animated-text");
          animatedText.innerHTML = "";
          animateText(data.suggestion, animatedText);

          // Setup bottone download PDF
          document.getElementById("download-pdf-btn").addEventListener("click", () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const lines = doc.splitTextToSize(data.suggestion, 180);
            doc.text(lines, 15, 20);
            doc.save("analisi_ai.pdf");
            Swal.fire({
              title: 'Preparazione CMS...',
              text: 'Stiamo configurando il tuo ambiente personalizzato.',
              allowOutsideClick: false,
              didOpen: () => {
                Swal.showLoading();
              }
            });
            setTimeout(() => {
              window.location.href = "{{ url_for('ui.theme_selection') }}";
            }, 5000);
          });
        } catch (err) {
          Swal.fire("Errore", "Impossibile completare lâ€™analisi. Riprova piÃ¹ tardi.", "error");
        }
      });

      function animateText(text, element) {
        let index = 0;
        const speed = 15;
        const interval = setInterval(() => {
          if (index < text.length) {
            element.innerHTML += text.charAt(index);
            index++;
          } else {
            clearInterval(interval);
          }
        }, speed);
      }
    </script>
</body>
</html>
