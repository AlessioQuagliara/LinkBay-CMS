<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBay AI Analysis</title>
    {% include 'admin/cms/heading/admin_head.html' %}

    <style>
        body {
            background-image: url('../../../static/images/background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
        }
        #ai-advice {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            display: block;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }
        .btn-danger {
            background-color: #ff5757;
            border: none;
        }
        .typing {
            border-right: 3px solid white;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2.5s steps(40, end), blink 0.7s infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        /* Aggiungo un effetto fade per la transizione degli step */
        .step {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .step.active {
            display: block;
            opacity: 1;
        }
        /* Progress Bar con transizione fluida */
        .progress {
            height: 8px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar {
            background-color: #ff5757;
            transition: width 0.5s ease;
        }
        /* Loading Bar dinamica */
        .loading-bar {
            width: 100%;
            height: 5px;
            background: #ddd;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .loading-bar::before {
            content: "";
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,87,87,0) 0%, rgba(255,87,87,0.8) 50%, rgba(255,87,87,0) 100%);
            width: 50%;
            left: -50%;
            animation: sweep 2s ease-in-out infinite;
        }
        @keyframes sweep {
            0%   { left: -50%; }
            50%  { left: 50%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="mb-4" src="../../../static/images/lb-logo.svg" width="230px" alt="Logo LinkBay">
        <h1 class="h3 mb-3">LinkBay AI Setup</h1>
        <div class="progress mb-3">
            <div class="progress-bar" id="progressBar" style="width: 33%;"></div>
        </div>

        <!-- STEP 1: IA Presentazione -->
        <div class="step active" id="step-1">
            <p class="typing">I am LinkBay AI, and I am here to help grow your business.</p>
            <br><br>
            <button class="btn btn-danger w-100" onclick="nextStep(2)">Next</button>
        </div>

        <!-- STEP 2: Analisi dello Store -->
        <div class="step" id="step-2">
            <h6>Store Analysis</h6>
            <p id="ai-advice" class="typing">Analyzing store data...</p>
            <div class="loading-bar" id="loadingBar"></div>
            <button class="btn btn-danger w-100 mt-3" id="next-btn" onclick="nextStep(3)" disabled>Next</button>
        </div>

        <!-- STEP 3: Passaggio alla Scelta del Tema -->
        <div class="step" id="step-3">
            <h3>Customize Your Store</h3>
            <p>Choose a theme that best represents your brand.</p>
            <a href="{{ url_for('ui.theme_selection') }}" class="btn btn-danger w-100">Go to Theme Selection</a>
        </div>
    </div>

    <script>
        let currentStep = 1;
        function nextStep(step) {
            // Aggiunge una transizione fluida rimuovendo e aggiungendo la classe active
            document.getElementById(`step-${currentStep}`).classList.remove('active');
            document.getElementById(`step-${step}`).classList.add('active');
            currentStep = step;
            updateProgressBar();

            // Se si passa allo step 2, avvia l'analisi AI con loading bar dinamica
            if (step === 2) {
                document.getElementById('loadingBar').style.display = "block";
                fetch('/api/analyze-store')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('loadingBar').style.display = "none";
                        typeText("ai-advice", data.suggestion, () => {
                            document.getElementById('next-btn').disabled = false;
                        });
                    });
            }
        }

        function updateProgressBar() {
            // Calcola la percentuale in base allo step corrente
            let progressPercentage = (currentStep - 1) * 50;
            document.getElementById('progressBar').style.width = `${progressPercentage}%`;
        }

        function typeText(elementId, text, callback) {
            let i = 0;
            let speed = 30;
            let elem = document.getElementById(elementId);
            elem.innerHTML = "";
            function type() {
                if (i < text.length) {
                    elem.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }
    </script>
</body>
</html>
