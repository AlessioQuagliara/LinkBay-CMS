

{% extends "/admin/cms/interface/render.html" %}
{% block content %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fa-solid fa-pen-to-square"></i> Modifica Ubicazione</h5>
            <a href="{{ url_for('warehouse.list_locations') }}" class="btn btn-light btn-sm">
                <i class="fa-solid fa-arrow-left"></i> Torna indietro
            </a>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="warehouse_id" class="form-label">Magazzino <span class="text-danger">*</span></label>
                    <select class="form-select" id="warehouse_id" name="warehouse_id" required>
                        {% for warehouse in warehouses %}
                            <option value="{{ warehouse.id }}"
                                {% if location and location.warehouse_id == warehouse.id %}
                                    selected
                                {% endif %}
                            >{{ warehouse.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="code" class="form-label">Codice Ubicazione <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="code" name="code" required placeholder="Inserisci il codice dell'ubicazione" value="{{ location.code }}">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descrizione</label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Inserisci una descrizione (facoltativa)">{{ location.description }}</textarea>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-dark">
                        <i class="fa-solid fa-save"></i> Salva Modifiche
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
