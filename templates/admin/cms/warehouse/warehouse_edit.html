

{% extends "/admin/cms/interface/render.html" %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
        <h5 class="mb-0"><i class="fa-solid fa-warehouse"></i> Modifica Magazzino</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nome del Magazzino</label>
                <input type="text" class="form-control" id="name" name="name" required value="{{ warehouse.name }}">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Indirizzo</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ warehouse.address }}">
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('warehouse.list_warehouses') }}" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i> Annulla
                </a>
                <button type="submit" class="btn btn-dark">
                    <i class="fa-solid fa-save"></i> Salva modifiche
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
