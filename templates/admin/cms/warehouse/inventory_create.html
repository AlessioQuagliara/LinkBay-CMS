{% extends "/admin/cms/interface/render.html" %}
{% block content %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fa-solid fa-plus"></i> Crea Nuova Giacenza</h5>
            <a href="{{ url_for('warehouse.list_inventory') }}" class="btn btn-light btn-sm">
                <i class="fa-solid fa-arrow-left"></i> Torna indietro
            </a>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row g-3 mb-3">
                  <!-- Selettore variante -->
                  <div class="col-md-12">
                    <label for="variant_id" class="form-label">Variante di Prodotto</label>
                    <select id="variant_id" name="variant_id" class="form-select" required>
                      <option value="">Seleziona Prodotto</option>
                      {% for variant in variants %}
                        <option value="{{ variant.id }}">{{ variant.product.name }} — {{ variant.name }} — SKU: {{ variant.sku }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="mb-3">
                    <label for="warehouse_id" class="form-label">Magazzino <span class="text-danger">*</span></label>
                    <select class="form-select" id="warehouse_id" name="warehouse_id" required>
                        {% for warehouse in warehouses %}
                            <option value="{{ warehouse.id }}">{{ warehouse.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="location_id" class="form-label">Ubicazione (facoltativa)</label>
                    <select class="form-select" id="location_id" name="location_id">
                        <option value="">-- Nessuna --</option>
                        {% for location in locations %}
                            <option value="{{ location.id }}">{{ location.code }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantità disponibile <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required min="0" placeholder="Inserisci la quantità disponibile">
                </div>


                <div class="mb-3">
                    <label for="reserved" class="form-label">Quantità riservata</label>
                    <input type="number" class="form-control" id="reserved" name="reserved" value="0" min="0">
                </div>

                <div class="mb-3">
                    <label for="supplier_cost" class="form-label">Costo Fornitore (€)</label>
                    <input type="number" step="0.01" class="form-control" id="supplier_cost" name="supplier_cost" placeholder="Inserisci il costo per unità">
                </div>

                <div class="mb-3">
                    <label for="min_stock" class="form-label">Scorta minima</label>
                    <input type="number" class="form-control" id="min_stock" name="min_stock" min="0" placeholder="Inserisci la scorta minima">
                </div>

                <div class="mb-3">
                    <label for="reorder_point" class="form-label">Punto di riordino</label>
                    <input type="number" class="form-control" id="reorder_point" name="reorder_point" min="0" placeholder="Inserisci il punto di riordino">
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-dark">
                        <i class="fa-solid fa-save"></i> Salva Giacenza
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
