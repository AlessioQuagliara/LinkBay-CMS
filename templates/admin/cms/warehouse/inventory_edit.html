{% extends "/admin/cms/interface/render.html" %}
{% block content %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fa-solid fa-pen-to-square"></i> Modifica Giacenza</h5>
            <a href="{{ url_for('warehouse.list_inventory') }}" class="btn btn-light btn-sm">
                <i class="fa-solid fa-arrow-left"></i> Torna indietro
            </a>
        </div>
        <div class="card-body">
            <form method="POST">

                <div class="mb-3">
                    <label for="variant_id" class="form-label">Variante (facoltativa)</label>
                    <select class="form-select" id="variant_id" name="variant_id">
                        <option value="">-- Nessuna --</option>
                        {% for variant in variants %}
                            <option value="{{ variant.id }}" {% if variant.id == inventory.variant_id %}selected{% endif %}>
                                {{ variant.product.name }} - {{ variant.name }} (SKU: {{ variant.sku }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="warehouse_id" class="form-label">Magazzino <span class="text-danger">*</span></label>
                    <select class="form-select" id="warehouse_id" name="warehouse_id" required>
                        {% for warehouse in warehouses %}
                            <option value="{{ warehouse.id }}" {% if warehouse.id == inventory.warehouse_id %}selected{% endif %}>{{ warehouse.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="location_id" class="form-label">Ubicazione (facoltativa)</label>
                    <select class="form-select" id="location_id" name="location_id">
                        <option value="">-- Nessuna --</option>
                        {% for location in locations %}
                            <option value="{{ location.id }}" {% if location.id == inventory.location_id %}selected{% endif %}>{{ location.code }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantità disponibile <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required min="0" placeholder="Inserisci la quantità disponibile" value="{{ inventory.quantity }}">
                </div>

                <div class="mb-3">
                    <label for="reserved" class="form-label">Quantità riservata</label>
                    <input type="number" class="form-control" id="reserved" name="reserved" value="{{ inventory.reserved }}" min="0">
                </div>

                <div class="mb-3">
                    <label for="supplier_cost" class="form-label">Costo Fornitore (€/unità)</label>
                    <input type="number" class="form-control" id="supplier_cost" name="supplier_cost" value="{{ inventory.supplier_cost }}" step="0.01" min="0">
                </div>

                <div class="mb-3">
                    <label for="min_stock" class="form-label">Scorta minima</label>
                    <input type="number" class="form-control" id="min_stock" name="min_stock" value="{{ inventory.min_stock }}" min="0">
                </div>

                <div class="mb-3">
                    <label for="reorder_point" class="form-label">Punto di riordino</label>
                    <input type="number" class="form-control" id="reorder_point" name="reorder_point" value="{{ inventory.reorder_point }}" min="0">
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-dark">
                        <i class="fa-solid fa-save"></i> Salva Giacenza
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
