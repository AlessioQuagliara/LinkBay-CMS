{% extends "/admin/cms/interface/render.html" %}
{% block content %}

<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fa-solid fa-plus"></i> Crea Nuovo Magazzino</h5>
            <a href="{{ url_for('warehouse.list_warehouses') }}" class="btn btn-light btn-sm">
                <i class="fa-solid fa-arrow-left"></i> Torna indietro
            </a>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome del Magazzino <span class="text-danger">*</span></label>
                    <input type="text" name="name" id="name" class="form-control" required placeholder="Inserisci il nome del magazzino">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Indirizzo (facoltativo)</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Inserisci l'indirizzo del magazzino">
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-dark">
                        <i class="fa-solid fa-save"></i> Salva Magazzino
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
