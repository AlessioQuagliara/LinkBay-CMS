<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBayCMS - {{ title }}</title>
    {% include 'admin/cms/heading/admin_head.html' %}
    <style>
        .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
            color: whitesmoke !important;
            background-color: #ff5757 !important;
        }
        .sidebar {
            width: 280px;
            background-color: #343a40;
            color: white;
            padding: 15px;
            height: 100vh; /* Altezza completa per la sidebar */
            position: fixed;
            transition: transform 0.3s ease;
        }
        .content {
            margin-left: 280px; /* Lascia spazio per la sidebar */
            padding: 20px;
            flex-grow: 1;
            height: 100vh; /* Altezza completa per il contenuto */
            overflow-y: auto; /* Aggiungi scroll se necessario */
        }
        .nav-link {
            transition: transform 0.3s ease; /* Durata e tipo di transizione */
        }

        .nav-link:hover {
            transform: scale(1.1); /* Ingrandisce l'elemento quando si passa sopra con il cursore */
        }
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -280px;
                top: 0;
                height: 100%;
                z-index: 1000;
                transition: left 0.3s;
            }
            .sidebar.show {
                left: 0;
            }
            .content {
                margin-left: 0; /* Rimuovi il margine a sinistra per dispositivi mobili */
                padding: 20px;
            }
            .navbar-toggler {
                margin-right: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark d-md-none" style="background-color: #343a40;">
        <img src="https://www.linkbay.it/static/image/lb-logo-w.svg" width="200px" alt="Logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <main class="d-flex">
        {% include 'admin/cms/ui/sidebar.html' %}
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    {% include 'admin/cms/footing/admin_footing.html' %}
</body>
</html>
