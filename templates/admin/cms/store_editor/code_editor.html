<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Code Editor</title>
    {% include 'admin/cms/heading/admin_head.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">

    <!-- Carica Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <style>
        /* Layout per l'editor simile a VS Code */
        #editor-container {
            height: 710px;
            border: 1px solid #ddd;
        }
    </style>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-dark d-md-none" style="background-color: #343a40;">
        <img src="{{ url_for('static', filename='images/lb-logo-w.svg') }}" width="200px" alt="Logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <main class="d-flex">
        <!-- Include la barra laterale dell'editor -->
        {% include 'admin/cms/ui/editor_code.html' %}
        
        <div class="content" style="padding: 0 !important;">
            <!-- Form per salvare il contenuto -->
            <form method="POST" action="/admin/cms/function/save_code" id="editor-form">
                <div id="editor-container"></div>
                <input type="hidden" id="content" name="content" value="{{ content|tojson|safe }}">
                <input type="hidden" id="page_id" name="page_id" value="{{ page.slug }}">
            </form>
        </div>
    </main>

    <!-- Inizializza Monaco Editor -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Associa l'evento di click al pulsante di salvataggio esterno
            document.getElementById('external-save-button').addEventListener('click', function () {
                // Mostra avviso di conferma del salvataggio
                Swal.fire({
                    title: 'Are you sure?',
                    text: 'Do you want to save the changes?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Save',
                    cancelButtonText: 'Cancel'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Esegui il submit del form principale
                        document.getElementById('editor-form').submit();
                    }
                });
            });
        });

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            var editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: formatHTML(`{{ content|tojson|safe }}`),  // Formattare il contenuto HTML
                language: 'html',  // Puoi cambiare in 'javascript', 'css', ecc.
                theme: 'vs-dark',  // Tema scuro
                automaticLayout: true
            });
        
            // Funzione per formattare l'HTML
            function formatHTML(html) {
                var formatted = html.replace(/(>)(<)(\/*)/g, '$1\r\n$2$3');
                return formatted;
            }
        
            // Aggiorna il contenuto del campo nascosto al submit
            document.getElementById('editor-form').onsubmit = function() {
                document.getElementById('content').value = editor.getValue();
            };
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Verifica flash messages per SweetAlert (successo o errore) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    {% for category, message in messages %}
                        Swal.fire({
                            icon: '{{ 'success' if category == 'success' else 'error' }}',
                            title: '{{ 'Success!' if category == 'success' else 'Error!' }}',
                            text: '{{ message }}',
                            timer: 3000,
                            showConfirmButton: false
                        });
                    {% endfor %}
                });
            </script>
        {% endif %}
    {% endwith %}
</body>
</html>
