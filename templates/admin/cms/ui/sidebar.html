<div id="sidebar" class="d-flex flex-column flex-shrink-0 sidebar collapse">
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <img src="../../../../static/images/lb-logo-w.svg" width="200px" alt="Logo">
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="{{ url_for('homepage') }}" class="nav-link {% if title == 'HomePage' %}active{% endif %} text-white">
                <i class="fa-solid fa-table-columns {% if title == 'HomePage' %}fa-bounce{% endif %}"></i>&nbsp; Home
            </a>
        </li>
        <li>
            <a href="{{ url_for('orders') }}" class="nav-link {% if title == 'Orders' %}active{% endif %} text-white">
                <i class="fa-solid fa-clipboard-list {% if title == 'Orders' %}fa-bounce{% endif %}"></i>&nbsp; Orders
            </a>
        </li>
        <li>
            <a href="{{ url_for('products') }}" class="nav-link {% if title == 'Products' %}active{% endif %} text-white">
                <i class="fa-solid fa-tags {% if title == 'Products' %}fa-bounce{% endif %}"></i>&nbsp; Products
            </a>
        </li>
        <li>
            <a href="{{ url_for('customers') }}" class="nav-link {% if title == 'Customers' %}active{% endif %} text-white">
                <i class="fa-solid fa-user-group {% if title == 'Customers' %}fa-bounce{% endif %}"></i>&nbsp; Customers
            </a>
        </li>
        <li>
            <a href="{{ url_for('marketing') }}" class="nav-link {% if title == 'Marketing' %}active{% endif %} text-white">
                <i class="fa-solid fa-chart-pie {% if title == 'Marketing' %}fa-bounce{% endif %}"></i>&nbsp; Marketing
            </a>
        </li>
        <li>
            <a href="{{ url_for('online_content') }}" class="nav-link {% if title == 'Online Content' %}active{% endif %} text-white">
                <i class="fa-solid fa-store {% if title == 'Online Content' %}fa-bounce{% endif %}"></i>&nbsp; Online Content
            </a>
        </li>
        <li>
            <a href="{{ url_for('domain') }}" class="nav-link {% if title == 'Domain' %}active{% endif %} text-white">
                <i class="fa-solid fa-globe {% if title == 'Domain' %}fa-bounce{% endif %}"></i>&nbsp; Domain
            </a>
        </li>
        <li>
            <a href="{{ url_for('shipping') }}" class="nav-link {% if title == 'Shipping' %}active{% endif %} text-white">
                <i class="fa-solid fa-truck {% if title == 'Shipping' %}fa-bounce{% endif %}"></i>&nbsp; Shipping
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        {% if not session['profile_photo'] or session['profile_photo'] == ' ' %}
            <img src="../../../../static/images/male_avatar.svg" alt="" width="32" height="32" class="rounded-circle me-2">
        {% else %}
            <img src="../../../../../LinkBay_site/static/uploads/profile_pictures/{{ session['profile_photo'] }}" alt="" width="32" height="32" class="rounded-circle me-2">
        {% endif %}
            <strong>{{ session['username'] }} {{ session['surname'] }}</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
</div>
