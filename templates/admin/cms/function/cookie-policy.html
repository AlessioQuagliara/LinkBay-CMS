<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBay-CMS - {{ title }}</title>
    {% include 'admin/cms/heading/admin_head.html' %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        /* Stili generali */
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            position: fixed;
            height: 100vh;
            padding: 15px;
        }
        .content-container {
            margin-left: 250px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .preview-container, .settings-container {
            padding: 60px;
            width: 48%;
        }
        .preview-container {
            background-image: url('https://www.linkbay.it/static/image/template.png'); /* Sostituisci con URL dell'immagine */
            background-size: cover;
            position: relative;
        }
        .cookie-preview {
            background-color: var(--background-color, #343a40);
            color: var(--text-color, white); /* Aggiungi qui il colore del testo */
            padding: 20px;
            border-radius: 5px;
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 80%;
            text-align: center;
        }
        .cookie-preview button {
            background-color: var(--button-color, #ff5757);
            color: var(--button-text-color, white);
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        .settings-container .form-label {
            font-weight: bold;
        }
        .third-party-settings {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    {% include 'admin/cms/ui/sidebar.html' %}

    <!-- Container principale -->
    <div class="content-container" data-aos="fade-up">
        <!-- Card anteprima -->
        <div class="card preview-container">
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <div id="cookie-preview" class="cookie-preview" data-aos="{{ cookie_settings.animation }}">
                <h5 id="preview-title">{{ cookie_settings.title }}</h5>
                <p id="preview-text">{{ cookie_settings.text_content }}</p>
                <button id="preview-button">{{ cookie_settings.button_text }}</button>
                <button>Nega</button>
            </div>
            <br><br><br><br><br>
        </div>

        <!-- Card impostazioni -->
        <div class="card settings-container">
            <h3 class="text-center mb-4">Cookie Bar Settings</h3>
            <form id="cookie-settings-form">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" name="title" value="{{ cookie_settings.title }}">
                </div>
                <div class="mb-3">
                    <label for="text-content" class="form-label">Text of the Banner</label>
                    <textarea id="text-content" class="form-control" name="text_content" rows="2">{{ cookie_settings.text_content }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="button-text" class="form-label">Button Text</label>
                    <input type="text" id="button-text" class="form-control" name="button_text" value="{{ cookie_settings.button_text }}">
                </div>

                <!-- Colori -->
                <div class="row mb-3">
                    <div class="col-md-2">
                        <label for="background-color" class="form-label">&nbsp;&nbsp;<i class="fa-solid fa-square"></i></label>
                        <input type="color" id="background-color" class="form-control" name="background_color" 
                               value="{{ cookie_settings.background_color or '#ffffff' }}">
                    </div>
                    <div class="col-md-2">
                        <label for="button-color" class="form-label">&nbsp;&nbsp;<i class="fa-regular fa-square-minus"></i></label>
                        <input type="color" id="button-color" class="form-control" name="button_color" 
                               value="{{ cookie_settings.button_color or '#ff5757' }}">
                    </div>
                    <div class="col-md-2">
                        <label for="button-text-color" class="form-label">&nbsp;&nbsp;<i class="fa-solid fa-tablet-screen-button"></i></label>
                        <input type="color" id="button-text-color" class="form-control" name="button_text_color" 
                               value="{{ cookie_settings.button_text_color or '#ffffff' }}">
                    </div>
                    <div class="col-md-2">
                        <label for="text-color" class="form-label">&nbsp;&nbsp;<i class="fa-solid fa-font"></i></label>
                        <input type="color" id="text-color" class="form-control" name="text_color" 
                               value="{{ cookie_settings.text_color or '#000000' }}">
                    </div>
                </div>

                <!-- Animazione -->
                <div class="mb-3">
                    <label for="animation" class="form-label">Animation Entry</label>
                    <select id="animation" class="form-select" name="animation">
                        <option value="fade" {% if cookie_settings.animation == 'fade' %}selected{% endif %}>Fade</option>
                        <option value="slide-up" {% if cookie_settings.animation == 'slide-up' %}selected{% endif %}>Slide Up</option>
                        <option value="slide-down" {% if cookie_settings.animation == 'slide-down' %}selected{% endif %}>Slide Down</option>
                        <option value="zoom-in" {% if cookie_settings.animation == 'zoom-in' %}selected{% endif %}>Zoom In</option>
                    </select>
                </div>
                
            </form>
        </div>
    </div>

    {% include 'admin/cms/footing/admin_footing.html' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // -----------------------------------------------------------------------------------------------------------------------------------------
        document.addEventListener('DOMContentLoaded', function () {
            AOS.init();

            // Riferimenti agli input
            const titleInput = document.getElementById('title');
            const textContentInput = document.getElementById('text-content');
            const buttonTextInput = document.getElementById('button-text');
            const backgroundColorInput = document.getElementById('background-color');
            const buttonColorInput = document.getElementById('button-color');
            const buttonTextColorInput = document.getElementById('button-text-color');
            const animationInput = document.getElementById('animation');
            const useThirdPartyCheckbox = document.getElementById('use-third-party');
            const thirdPartySettings = document.getElementById('third-party-settings');
            const textColorInput = document.getElementById('text-color'); // Nuovo input per il colore del testo

            const previewTitle = document.getElementById('preview-title');
            const previewText = document.getElementById('preview-text');
            const previewButton = document.getElementById('preview-button');
            const cookiePreview = document.getElementById('cookie-preview');

            // Event listeners per l'anteprima dinamica
            titleInput.addEventListener('input', () => previewTitle.innerText = titleInput.value);
            textContentInput.addEventListener('input', () => previewText.innerText = textContentInput.value);
            buttonTextInput.addEventListener('input', () => previewButton.innerText = buttonTextInput.value);
            backgroundColorInput.addEventListener('input', () => cookiePreview.style.setProperty('--background-color', backgroundColorInput.value));
            buttonColorInput.addEventListener('input', () => previewButton.style.backgroundColor = buttonColorInput.value);
            buttonTextColorInput.addEventListener('input', () => previewButton.style.color = buttonTextColorInput.value);
            textColorInput.addEventListener('input', () => cookiePreview.style.color = textColorInput.value);

        });

        // -----------------------------------------------------------------------------------------------------------------------------------------

        document.getElementById('save-content').addEventListener('click', function() {
            const formData = {
                title: document.getElementById('title').value,
                text_content: document.getElementById('text-content').value,
                button_text: document.getElementById('button-text').value,
                background_color: document.getElementById('background-color').value,
                button_color: document.getElementById('button-color').value,
                button_text_color: document.getElementById('button-text-color').value,
                text_color: document.getElementById('text-color').value,
                animation: document.getElementById('animation').value,
            };
        
            fetch("{{ url_for('cookiepolicy.cookie_setting') }}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire('Success!', 'The settings have been saved.', 'success');
                } else {
                    Swal.fire('Error', 'An error occurred while saving.', 'error');
                }
            })
            .catch(error => {
                Swal.fire('Error', 'Unable to complete save.', 'error');
                console.error('Errore:', error);
            });
        });

    </script>
</body>
</html>
