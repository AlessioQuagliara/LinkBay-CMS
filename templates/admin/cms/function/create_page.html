<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
</head>
<body>
    <h1>Create a New Page</h1>
    <form method="POST" action="{{ url_for('create_page') }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>
        
        <label for="keywords">Keywords:</label>
        <textarea id="keywords" name="keywords"></textarea><br><br>
        
        <label for="slug">Slug:</label>
        <input type="text" id="slug" name="slug" required><br><br>
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br><br>
        
        <label for="theme_name">Theme Name:</label>
        <input type="text" id="theme_name" name="theme_name" required><br><br>
        
        <label for="language">Language:</label>
        <select id="language" name="language" required>
            <option value="en">English</option>
            <option value="it">Italian</option>
        </select><br><br>
        
        <button type="submit">Create Page</button>
    </form>
</body>
</html>
