{% extends "/admin/cms/interface/render.html" %}

{% block content %}

<style>
    body {
        background-color: #f4f4f4;
    }
    .form-container {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }
    .form-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 800px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .footer-fixed-bottom {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f8f9fa;
        padding: 10px 0;
    }
    .form-footer {
        text-align: right;
    }
    .navbar-fixed-top {
        position: sticky;
        top: 0;
        z-index: 1020;
        background-color: #f8f9fa;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Creazione Pagina</a>
    </div>
</nav>

<div class="container form-container">
    <div class="form-card">
        <form action="{{ url_for('create_page') }}" method="post" id="form">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="keywords" class="form-label">Keywords</label>
                        <input type="text" class="form-control" id="keywords" name="keywords" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="slug" class="form-label">Slug</label>
                        <input type="text" class="form-control" id="slug" name="slug" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" required></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="theme_name" class="form-label">Theme Name</label>
                        <input type="text" class="form-control" id="theme_name" name="theme_name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="language" class="form-label">Language</label>
                        <input type="text" class="form-control" id="language" name="language" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="footer-fixed-bottom form-footer">
    <div class="container">
        <button type="submit" form="form" class="btn btn-primary">Salva Modifiche</button>
    </div>
</div>

{% endblock %}
