    <!-- AOS Animate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.27/dist/sweetalert2.all.min.js"></script>
    <!-- Script per SweetAlert -->
    <script>
        // AOS  -----------------------------------------------------------------------
        AOS.init({
            duration: 600, // Durata dell'animazione in millisecondi
        });
        // SWEET ALLERT -----------------------------------------------------------------------
        $(document).ready(function() {
            $('#alertButton').click(function() {
                Swal.fire({
                    title: 'Benvenuto!',
                    text: 'Questo Ã¨ un esempio di SweetAlert con Bootstrap.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            });
        });
        // Sidebar -----------------------------------------------------------------------
        $(document).ready(function(){
            $('.navbar-toggler').on('click', function(){
                $('#sidebar').toggleClass('show');
            });

            // Nasconde la sidebar quando si clicca fuori da essa
            $(document).on('click', function(e) {
                if (!$(e.target).closest('#sidebar, .navbar-toggler').length) {
                    $('#sidebar').removeClass('show');
                }
            });
        });
    </script>
