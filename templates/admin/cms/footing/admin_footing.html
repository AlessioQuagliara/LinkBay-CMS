                $('#sidebar').toggleClass('show');
            });
            
            // Nasconde la sidebar quando si clicca fuori da essa
            $(document).on('click', function(e) {

                    $('#sidebar').removeClass('show');
                }
            });

    <script>
        // Sessione scaduta
        document.addEventListener("DOMContentLoaded", function () {
            // Intercetta tutte le fetch per gestire sessione scaduta
            const originalFetch = window.fetch;
            window.fetch = async (...args) => {
                const response = await originalFetch(...args);
                if (response.status === 401) {
                    const data = await response.json();
                    Swal.fire({
                        icon: 'warning',
                        title: 'Session Expired',
                        text: 'Your session has expired. Please log in again.',
                        confirmButtonText: 'Go to Login',
                        allowOutsideClick: false
                    }).then(() => {
                        window.location.href = data.redirect;
                    });
                }
                return response;
            };
        });
    </script>
<script>
    $(document).ready(function () {
        $("#sortable-header").sortable({
            items: "th:not(:first-child)", // Esclude la checkbox principale
            cursor: "move",
            axis: "x",
            update: function (event, ui) {
                let columnOrder = [];
                $("#sortable-header th").each(function (index) {
                    columnOrder.push($(this).attr("class")); // Salva la classe della colonna
                });
    
                // Salva l'ordine in localStorage
                localStorage.setItem("columnOrder", JSON.stringify(columnOrder));
    
                // Riordina le colonne nelle righe della tabella
                reorderColumns(columnOrder);
            }
        });
    
        function reorderColumns(order) {
            $("#product-list tr").each(function () {
                let row = $(this);
                let cells = row.children("td").detach();
                let newCells = [];
                order.forEach(className => {
                    let cell = cells.filter("." + className);
                    newCells.push(cell);
                });
                row.append(newCells);
            });
        }
    
        // Recupera l'ordine salvato all'avvio
        let savedOrder = JSON.parse(localStorage.getItem("columnOrder"));
        if (savedOrder) {
            reorderColumns(savedOrder);
        }
    });
    </script>
