# Nginx configuration for LinkBay CMS multitenancy (local development)
# Save this as /opt/homebrew/etc/nginx/servers/linkbay-cms.local

# Landing page
server {
    listen 80;
    server_name www.linkbay-cms.local;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API server
server {
    listen 80;
    server_name api.linkbay-cms.local;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Management dashboard (localhost access)
server {
    listen 80;
    server_name app.linkbay-cms.local;

    # Proxy API requests to backend
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:3003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Default server for linkbay-cms.local (no subdomain) - redirect to auth
server {
    listen 80;
    server_name linkbay-cms.local;

    return 301 http://auth.linkbay-cms.local$request_uri;
}